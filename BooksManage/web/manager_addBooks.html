        $(function() {
            $("#tijiao").click(function () {

                        alert("添加成功");

<div class="table-container">

    <!--结果表------------------------------------>
    <div class="wrap">
        <div class="login-wrap">
            <div class="login-title">
                添加图书信息
            </div>
            <form target="form" id="AddBook" action="AddBookServlet" method="POST">
                <div class="login-form">

                    <div class="login-title1">
                        <div>书 籍 编 号 :<input  type="text" name="ISBN" placeholder="ISBN" class="login-input"> </div>
                        <div>书 籍 名 称 :  <input  type="text" name="bookName" placeholder="bookName" class="login-input"></div>
                        <div>作 者 名 称 :  <input  type="text" name="author" placeholder="author" class="login-input"></div>
                        <div>出版社名称 :  <input  type="text" name="publisher" placeholder="publisher" class="login-input"></div>
                        <div>图书价格  :  <input  type="text" name="price" placeholder="price" class="login-input"></div>
                        <div>图书描述  :  <input  type="text" name="description" placeholder="description" class="login-input"></div>
                        <div>图书库存  :  <input  type="text" name="stock" placeholder="stock" class="login-input"></div>
                        <input type="button" name="提交" value="提交" id="tijiao" class="login-submit"/>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
