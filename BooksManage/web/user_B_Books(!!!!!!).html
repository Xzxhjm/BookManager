    <div class="search-box">

            <img class="custom-button" src="image/search.png">

        <div class="search-option-wrapper">
            <select id="search-option" onchange="option_change()">
                <option value="fuzzy">综合</option>

    <!--已经借阅的书籍---用于续借操作-------------------------->

                <th>作者(Author)</th>
                <th>出版社(publisher)</th>

                <th>内容简介(content)</th>
                <th>库存(stock)</th>
                <th>是否借阅(borrow)</th>
            </tr>

            <tbody id="res-table-body">
            </tbody>
        </table>
    </div>
